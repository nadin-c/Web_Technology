    <!DOCTYPE html>
    <html>

    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="/css/style1.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Include jQuery -->
        <script src="/js/register.js"></script> <!--Include your registration JavaScript file-->
    </head>

    <body>
        <div class="container">
            <div class="row px-3">
                <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                    <img src="/assets/img.jpg" class="img-left d-none d-md-flex" alt="Description of the image">

                    <div class="card-body">
                        <h4 class="title text-center mt-4">Register</h4>
                        <form id="registerForm" class="form-box px-3" method="post" action="/register" onsubmit="return validateRegistration()">
                            <div class="form-input">
                                <span><i class="fa fa-envelope-o"></i></span>
                                <input type="email" id="email" name="email" placeholder="Email" tabindex="10" required>
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-user"></i></span>
                                <input type="text" id="username" name="username" placeholder="Username" required>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-block text-uppercase btn-primary">Register</button>
                            </div>

                            <hr class="my-4">
                        </form>

                        <div class="text-center">
                            <p>Already have an account <a href="login.html">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
