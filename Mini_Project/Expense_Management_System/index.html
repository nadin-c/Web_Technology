<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Expense Management System</h1>

    <!-- Total Expenses and Remaining Money -->
    <div class="totals">
      <h2>Totals</h2>
      <p>Total Expenses: <span id="totalExpenses">Loading...</span></p>
      <p>Remaining Money: <span id="remainingMoney">Loading...</span></p>
    </div>

    <!-- Form for adding a new transaction -->
    <div class="form-container">
      <h2>Add New Transaction</h2>
      <form id="transaction-form">
        <label for="description">Description:</label>
        <input type="text" id="description" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        <label for="category">Category:</label>
        <input type="text" id="category" required>
        <label for="type">Type:</label>
        <select id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
      </form>
      <button type="button" id="update-button">Update Transaction</button>
    </div>

    <!-- Transactions Columns -->
    <div class="transactions-container">
      <!-- Expense Column -->
      <div class="column" id="expense-column">
        <h2>Expenses</h2>
        <ul class="transactions" id="expense-list"></ul>
      </div>

      <!-- Income Column -->
      <div class="column" id="income-column">
        <h2>Income</h2>
        <ul class="transactions" id="income-list"></ul>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
